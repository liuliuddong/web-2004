<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 翻转字符串
        var str = "helloworld";
        // 切割为数组
        var arr = str.split("");
        // 翻转顺序
        arr.reverse();
        console.log(arr);
        // 将翻转后的字符数组无缝拼接为数组
        var arr2 = arr.join("");
        console.log(arr2);
    </script>
</body>

</html>
