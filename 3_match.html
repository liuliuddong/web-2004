<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JScore第二天---indexof</title>
</head>

<body>
    <!-- <h1>欢迎来到第三阶段</h1> -->
    <!-- 网页中如果要写js，要卸载scipt标签中 -->
    <script>
        // 请用户输入一条消息内容
        var msg = prompt("请输入内容");
        // 查找消息中是否包含敏感词我草
        var arr = msg.match(/([我卧]|wo)\s*([艹槽草]|cao)/i);
        // 如果包含敏感词
        if (arr != null) {
            document.write(`<h1 style="color:red">位置${arr.index}包含敏感词${arr[0]}，禁止发送</h1>`);
        }
        // 就在网页中提示：包含敏感词。禁止发送
        // 否则如果不包含敏感词
        else {
            // 就把说得内容返回出来
            document.write(`<h1 style="color:green">${msg}</h1>`);
        }

    </script>
</body>

</html>
