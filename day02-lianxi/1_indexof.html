<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexof练习</title>
</head>

<body>
    <script>
        //请用户输入一条消息
        var msg = prompt("请输入一条消息");
        // 查找消息中是否包含敏感词“我草”
        var i = msg.indexOf("我草");
        // 如果找到敏感词，返回-1
        if (i != -1) {
            // 就在网页中提示红字：包含敏感词，禁止发送 
            document.write(`<h1 style="color:red">包含敏感词，禁止发送</h1>`);
        }
        //如果包含敏感词

        else {
            // 就在网页中提示绿字：然哥说：消息内容
            document.write(`<h1 style="color:green">然哥说${msg}</h1>`);
        }// 否则，不包含敏感词
    </script>
</body>

</html>
