<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search-v2</title>
</head>

<body>
    <script>
        // 请求用户输入信息内容
        var msg = prompt("请输入你的消息");
        // 匹配包含敏感词的正则表达式
        var i = msg.search(/([我卧]|wo)\s*([草操艹槽]|cao)/i);
        // 找到  返回下标位置  没找到  返回-1
        // 如果找到敏感词
        if (i != -1) {
            // 网页上显示红色  包含敏感词，禁止发送
            document.write(`<h1 style="color:red">包含敏感词，禁止发送</h1>`);
        } else {
            // 如果没找到，网页上显示然哥说+用户输入的内容
            document.write(`<h1 style="color:green">然哥说${msg}</h1>`);
        }
    </script>
</body>

</html>
