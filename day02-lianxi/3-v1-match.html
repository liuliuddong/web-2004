<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>match-v1</title>
</head>

<body>
    <script>
        // 请用户输入一条消息内容
        var msg = prompt("请输入你的消息内容");
        // 查找消息内容中第一个敏感词的位置和内容
        var arr = msg.match(/([我卧]|wo)\s*([草操艹]|cao)/i);
        // 如果找到敏感词，返回数组
        // 如果没找到敏感词，返回null
        // 找到敏感词
        if (arr != null) {
            document.write(`<h1 style="color:red">位置${arr.index}包含敏感词${arr[0]}，禁止发送</h1>`);
        } else {
            document.write(`<h1 style="color:green">然哥说${msg}</h1>`);

        }
            // 网页上显示红字，什么位置找到什么敏感词，禁止发送
            // 没找到敏感词，提示然哥说+消息内容
    </script>
</body>

</html>
