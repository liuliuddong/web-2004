<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 创建一个字符串
        var str = "老师:请用小红 我的 朋友造句。小亮:小红是我的朋友。小然:朋友！小红是我的！";
        // 查找以小字开头的人名
        // 因为汉字没有大小写之分，所以不加i
        var arr = str.match(/小[\u4e00-\u9fa5]/g);
        // 在控制台输出找到的人名
        console.log(arr);
    </script>
</body>

</html>
